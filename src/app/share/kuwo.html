<div class="wrapper wrapper-content animated fadeInRight" ng-controller="ShareController as share">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
      <h2>在酷我音乐盒中配置分享</h2>
      <ol class="breadcrumb">
        <li>
          <a ui-sref="index.share">Home</a>
        </li>
        <li class="active">
            <strong>Kuwo</strong>
        </li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="wrapper wrapper-content">
        <div class="ibox">
          <div class="ibox-title">
            <h5>HTML</h5>
            <div ibox-tools control="iboxTools"></div>
          </div>
          <div class="ibox-content">
            <ui-codemirror ui-codemirror-opts="share.htmlOptions" ng-model="share.outputCode[5]"></ui-codemirror>
          </div>
        </div>
        <div class="ibox">
          <div class="ibox-title">
            <h5>Javascript</h5>
            <!-- <label>
              <input type="checkbox" class="js-switch" ui-switch="{size: 'small'}" ng-model="share.hideComment" />
            </label> -->
            <div ibox-tools control="iboxTools"></div>
          </div>
          <div class="ibox-content">
            <div global-alert></div>
            <p class="m-t-sm">在分享按钮的Click/Tap事件中，触发内置的分享浮层。</p>
            <ui-codemirror ui-codemirror-opts="share.jsOptions">kwShare({
    url: __sharDef.url, // 分享链接
    msg: __sharDef.desc, // 分享描述
    imgUrl: __sharDef.img, // 分享图标
    title: __sharDef.title // 分享标题
});</ui-codemirror>
          </div>
        </div>
        <div class="ibox">
          <div class="ibox-title">
            <h5>APP判断脚本</h5>
            <div ibox-tools control="iboxTools"></div>
          </div>
          <div class="ibox-content">
            <ui-codemirror ui-codemirror-opts="share.jsOptions">var isKuwo = !!window.KuwoInterface;</ui-codemirror>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
